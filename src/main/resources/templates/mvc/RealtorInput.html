<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<meta charset="UTF-8">
<title>공인 중개사 추가</title>
</head>
<body>
	<div class = "container">
		<h2>공인 중개사 추가</h2>
		<form method ="get" action="/mvc/realtor/create">
			<label>상호명</label><br>
			<input name = "office" class = "form-control" type = "text">
			<label>전화번호</label><br>
			<input name = "phoneNumber" class = "form-control" type = "text">
			<label>주소</label><br>
			<input name = "address" class = "form-control" type = "text">
			<label>등급</label><br>
			<input name = "grade" class = "form-control" placeholder="일반중개사, 안심중개사, 프리미엄중개사" type = "text">
			<button class = "btn btn-primary" type = "submit">추가</button>
		</form>
	</div>

</body>
</html>
