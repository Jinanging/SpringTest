<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel ="stylesheet" href = "/thymeleaf/style1.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>배달의 민족</title>
</head>
<body>
	<div id ="wrap">
		<header class = "pt-3 pl-3 bg-info">
			<h1 class = "text-white">배달의 민족</h1>
		</header>
		<section class = "bg-white">
			<div class ="mt-2 display-4">우리동네 가게</div>
			<div th:each="store:${storeList}">
				<div class = "store border border-info mt-3">
					<div class = "pt-3 pl-3 pd-2">
						<h3 th:text="${store.name}">교촌치킨</h3>
						<div th:text="${store.phoneNumber}">전화 번호 : 02-000-0000</div>
						<div th:text="${store.address}">주소 : 서울시 서초구</div>
					</div>
				</div>
			</div>
		
		</section>
		<hr>
		<footer>
			<div>(주) 우아한 형제</div>
			<div> 고객센터 : 1500-0000</div>
		</footer>
		
	</div>


	

</body>
</html>
