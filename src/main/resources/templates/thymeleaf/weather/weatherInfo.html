<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel ="stylesheet" href = "/thymeleaf/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<meta charset="UTF-8">
<title>기상청</title>
</head>
<body>
	<div id = "wrap">
		<div class = "d-flex">
			<div class = "section1">
				<header class = "d-flex align-items-center justify-content-center bg-info">
					<img width= "30" height ="30" alt="기상청 로고" src="https://hydro.kma.go.kr/images/hmdis/com/main/main_footer_logo.png">
					<h3 class = "text-white mt-2">&nbsp; 기상청</h3>
				</header>
				<nav class="bg-info vh-100 p-3">
					  <ul class="nav flex-column">
					    <li class="nav-item mb-3">
					      <a href="#" class="nav-link text-white font-weight-bold">날씨</a>
					    </li>
					    <li class="nav-item mb-3">
					      <a href="http://localhost:8080/thymeleaf/weather/input" class="nav-link text-white font-weight-bold">날씨입력</a>
					    </li>
					    <li class="nav-item mb-3">
					      <a href="#" class="nav-link text-white font-weight-bold">테마날씨</a>
					    </li>
					    <li class="nav-item mb-3">
					      <a href="#" class="nav-link text-white font-weight-bold">관측 기후</a>
					    </li>
					  </ul>
				</nav>
			</div>
			<section>
				<h3 class = "mx-4 mt-3">과거 날씨</h3>
				<table class ="table text-center">
				
					<thead>
						<tr>
							<th>날짜</th>
							<th>날씨</th>
							<th>기온</th>
							<th>강수량</th>
							<th>미세먼지</th>
							<th>풍속</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="weather: ${weatherHistory}">
							<td th:text ="${weather.date}">2015년 7월 1일</td>
							<td th:switch="${weather.weather}">
							      <img th:case="'맑음'" th:src="@{http://marondal.com/material/images/dulumary/web/jstl/sunny.jpg}" alt="맑음" width="30" height="30"/>
							      <img th:case="'구름조금'" th:src="@{http://marondal.com/material/images/dulumary/web/jstl/partlyCloudy.jpg}" alt="구름조금" width="30" height="30"/>
							      <img th:case="'흐림'" th:src="@{http://marondal.com/material/images/dulumary/web/jstl/cloudy.jpg}" alt="흐림" width="30" height="30"/>
							      <img th:case="'비'" th:src="@{http://marondal.com/material/images/dulumary/web/jstl/rainy.jpg}" alt="비" width="30" height="30"/>
							      
						    </td>
							<td th:text ="|${weather.temperatures}°C|">기온</td>
							<td th:text ="|${weather.precipitation}mm|">강수량</td>
							<td th:text ="${weather.microDust}">미세먼지</td>
							<td th:text ="|${weather.windSpeed}km/h|">풍속</td>
							
						</tr>
						
					
					</tbody>
				
				</table>
			</section>
		</div>
		<footer class = "d-flex">
			<div class ="footerlogo d-flex justify-content-center align-items-center">
				<img width =150 height =50 alt = "기상청 로고" src = "https://www.kma.go.kr/kma/resources/images/sub/sig2.png">
			</div>
			<div class = "mt-3 ml-3">
				<div>[07062] 서울 동작구 여의대방로16길 61</div>
				<div>Copyrigth@2020 KMA. All Rights RESERVED.</div>
			</div>
		</footer>
	</div>

</body>
</html>
