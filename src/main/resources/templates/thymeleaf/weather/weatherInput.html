<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel ="stylesheet" href = "/thymeleaf/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<meta charset="UTF-8">
<title>기상청</title>
</head>
<body>
	<div id = "wrap">
		<div class = "d-flex">
			<div class = "section1">
				<header class = "d-flex align-items-center justify-content-center bg-info">
					<img width= "30" height ="30" alt="기상청 로고" src="https://hydro.kma.go.kr/images/hmdis/com/main/main_footer_logo.png">
					<h3 class = "text-white mt-2">&nbsp; 기상청</h3>
				</header>
				<nav class="bg-info vh-100 p-3">
					  <ul class="nav flex-column">
					    <li class="nav-item mb-3">
					      <a href="#" class="nav-link text-white font-weight-bold">날씨</a>
					    </li>
					    <li class="nav-item mb-3">
					      <a href="#" class="nav-link text-white font-weight-bold">날씨입력</a>
					    </li>
					    <li class="nav-item mb-3">
					      <a href="#" class="nav-link text-white font-weight-bold">테마날씨</a>
					    </li>
					    <li class="nav-item mb-3">
					      <a href="#" class="nav-link text-white font-weight-bold">관측 기후</a>
					    </li>
					  </ul>
				</nav>
			</div>
			<section>
			    <h3 class="mx-4 mt-3">날씨 입력</h3>
			    <form method="post" action="/thymeleaf/weather/add">
			
				    <div class="d-flex mb-3">
				        <div class="form-group mr-3 col-3">
				            <label>날짜</label>
				            <input type="date" name = "date" class="form-control">
				        </div>
				        <div class="form-group mr-3 col-3">
				            <label>날씨</label>
				            <select name ="weather" class ="form-control">
				            	<option value = "맑음">맑음</option>
				            	<option value = "구름 조금">구름 조금</option>
				            	<option value = "흐림">흐림</option>
				            	<option value = "비">비</option>
				            
				            </select>
				        </div>
				        <div class="form-group col-3">
				            <label>미세먼지</label>
				            <select name= "microDust" class ="form-control">
				            	<option  value = "보통">보통</option>
				            	<option  value = "좋음">좋음</option>
				            	<option  value = "나쁨">나쁨</option>
				            
				            </select>
				        </div>
				    </div>
				
				    <div class="d-flex mb-3">
				        <div class="col-3 mr-3">
				            <label>기온</label>
				            <div class="input-group">
				                <input name = "temperatures" type="text" class="form-control">
				                <div class="input-group-append">
				                    <span class="input-group-text">°C</span>
				                </div>
				            </div>
				        </div>
				        <div class="col-3 mr-3">
				            <label>강수량</label>
				            <div class="input-group">
				                <input name = "precipitation" type="text" class="form-control">
				                <div class="input-group-append">
				                    <span class="input-group-text">mm</span>
				                </div>
				            </div>
				        </div>
				        <div class="col-3">
				            <label>풍속</label>
				            <div class="input-group">
				                <input name = "windSpeed" type="text" class="form-control">
				                <div class="input-group-append">
				                    <span class="input-group-text">km/h</span>
				                </div>
				            </div>
				        </div>
				    </div>
				
				    <button class="btn btn-success" type="submit">저장</button>
			    </form>
			</section>



		</div>
		<footer class = "d-flex">
			<div class ="footerlogo d-flex justify-content-center align-items-center">
				<img width =150 height =50 alt = "기상청 로고" src = "https://www.kma.go.kr/kma/resources/images/sub/sig2.png">
			</div>
			<div class = "mt-3 ml-3">
				<div>[07062] 서울 동작구 여의대방로16길 61</div>
				<div>Copyrigth@2020 KMA. All Rights RESERVED.</div>
			</div>
		</footer>
	</div>

</body>
</html>
